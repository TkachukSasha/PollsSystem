<div class="poll__item-wrapper">
    <h1 class="poll__item-header">{{poll.title}}</h1>
    <section class="poll__item-content">
      <article class="poll__item-description">{{poll.description}}</article>
      <div class="poll__item-additional">
        <span class="poll__item-numberOfQuestions">Question: {{poll.numberOfQuestions}}</span>
        <span class="poll__item-duration">Duration: {{poll.duration}} min</span>
      </div>
    </section>
</div>
