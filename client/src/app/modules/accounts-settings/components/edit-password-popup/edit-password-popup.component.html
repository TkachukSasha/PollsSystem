<div class="verify__password-wrapper" *ngIf="!isVerified">
  <a class="verify__password-back" href="/accounts-settings">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <div class="verify__password-content">
    <label class="verify__password-label">Verify Your Current Password:</label>
    <div class="verify__password-wrap">
      <input class="verify__password-input" type="password" placeholder="Enter your current password" [(ngModel)]="currentPassword"/>
    </div>
  </div>

  <button class="verify__password-button" type="submit" (click)="onPasswordVerify()">Verify</button>
</div>

<div class="edit__password-wrapper" *ngIf="isVerified && isPopupShow">
  <a class="edit__password-back" href="/accounts-settings">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <div class="edit__password-content">
    <label class="edit__password-label">Enter New Password:</label>
    <div class="edit__password-wrap">
      <input class="edit__password-input" type="password" placeholder="Enter New Password" [(ngModel)]="password">
    </div>
  </div>

  <button class="edit__password-button" type="submit" (click)="onPasswordChange()">Update</button>
</div>

<ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.8)"
  size = "medium"
  color = "#fff"
  type = "square-jelly-box"
  [fullScreen] = "true"
><p style="color: white" > Loading... </p>
</ngx-spinner>
